{% extends 'newsletter/base.html' %}

{% block content %}
<div class="row md-5">

    {% for item in object_list %}
    <div class="col-4">
        <div class="card">
            <div class="card-header text-center">
                <a class="card-text text-center">{{ item.email }}</a>

            </div>
            <div class="card-body text-center ">
                <p class="card-text text-center">Имя,Фамилия: {{ item.first_name }} {{ item.last_name }}</p>
                <p class="card-text text-center"></p>
                <h4>Сменить статус пользователя:</h4>
                <a href="{% url 'users:is_active_setting_for_stuff' item.pk %}" class="card-text text-center" > {{ item.is_active }}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
